<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <title>Add Medicine - Zaman Medical Store</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #F7F9FC;
            color: #1a1a1a;
            opacity: 0;
            animation: fadeInBody 1s ease forwards;
        }

        @keyframes fadeInBody {
            to {
                opacity: 1;
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1A2A80;
            padding: 15px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 1.8rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 8px #1bf7ff, 0 0 8px #1bf7ff;
        }

        header ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        header ul li a {
            text-decoration: none;
            color: #fff;
            padding: 8px 14px;
            border-radius: 5px;
            transition: background 0.3s ease;
            text-shadow: 0 0 15px #FFD166, 0 0 30px #FFD166;
            font-size: 15px;
        }

        header ul li a:hover {
            box-shadow: 0 0 15px #1bf7ff, 0 0 30px #1bf7ff;
            font-size: large;
        }

        .h1 h1 {
            text-align: center;
            margin-top: 15px;
            color: #1A2A80;
            font-size: 2.5rem;
            text-shadow: 0 0 10px #FFD166, 0 0 10px #FFD166;
            opacity: 0;
            animation: zoomIn 1s ease 0.3s forwards;
        }

        form {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        form div {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 1s ease forwards;
            animation-delay: 0.6s;
            animation-fill-mode: forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #1A2A80;
        }

        input,
        select {
            width: 100%;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            background-color: #f9f9f9;
        }

        button.save {
            background-color: #3933f0;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            width: 100%;
            box-shadow: 0 0 20px #FFD166, 0 0 20px #FFD166;
            transition: 0.3s;
            cursor: pointer;
        }

        button.save:hover {
            background-color: #1A2A80;
            box-shadow: 0 0 25px #3933f0;
        }

        .glow-btn {
            background-color: #3933f0;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            margin: 20px auto;
            display: block;
            box-shadow: 0 0 20px #FFD166, 0 0 20px #FFD166;
            transition: all 0.3s ease;
            font-size: 1rem;
            cursor: pointer;
            opacity: 0;
            animation: zoomIn 1s ease 1s forwards;
        }

        .glow-btn:hover {
            background-color: #1A2A80;
            box-shadow: 0 0 25px #3933f0;
            font-size: large;
        }

        footer {
            text-align: center;
            padding: 30px;
            background: #1A2A80;
            color: white;
            font-size: 0.9rem;
            margin-top: 50px;
        }

        @keyframes zoomIn {
            to {
                opacity: 1;
                transform: scale(1);
            }

            from {
                opacity: 0;
                transform: scale(0.8);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Zaman Medical Store</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about us.html">About us</a></li>
            <li><a href="add medicine.html">Add Medicine</a></li>
            <li><a href="medicine list.html">Medicine list</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Signup</a></li>
        </ul>
    </header>

    <main>
        <div class="h1">
            <h1>Add New Medicine</h1>
        </div>

        <form id="medicineForm">
            <div>
                <label for="rakno">Rak No</label>
                <input type="number" id="rakno" placeholder="Enter Rak No">
            </div>

            <div>
                <label for="medicinename">Medicine Name</label>
                <input type="text" id="medicinename" placeholder="Enter Medicine Name">
            </div>

            <div>
                <label for="medicinetype">Medicine Type</label>
                <select id="medicinetype" required>
                    <option disabled selected value="">Select Type</option>
                    <option value="Tablet">Tablet</option>
                    <option value="Bottle">Bottle</option>
                    <option value="Injection">Injection</option>
                    <option value="Syrup">Syrup</option>
                    <option value="Capsule">Capsule</option>
                </select>
            </div>

            <div>
                <label for="expirydate">Expiry Date</label>
                <input type="date" id="expirydate">
            </div>

            <div>
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity">
            </div>

            <button class="save"><b>Save Medicine</b></button>
        </form>

        <button class="glow-btn" onclick="goHome()">View Medicine List</button>
    </main>

    <footer>
        &copy; 2025 Zaman Medical Store | All rights reserved
    </footer>

    <script>
        document.getElementById('medicineForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const rakno = document.getElementById('rakno').value.trim();
            const name = document.getElementById('medicinename').value.trim();
            const type = document.getElementById('medicinetype').value;
            const expiry = document.getElementById('expirydate').value;
            const quantity = document.getElementById('quantity').value;

            if (!rakno || !name || !type || !expiry || !quantity) {
                alert("Please fill all fields");
                return;
            }

            const newMedicine = {
                rakno,
                name,
                type,
                expiry,
                quantity
            };

            let medicineList = JSON.parse(localStorage.getItem('medicines')) || [];
            medicineList.push(newMedicine);
            localStorage.setItem('medicines', JSON.stringify(medicineList));

            alert("Medicine saved successfully!");

            document.getElementById('medicineForm').reset();
        });

        function goHome() {
            window.location.href = "medicine list.html";
        }
    </script>
</body>

</html>
